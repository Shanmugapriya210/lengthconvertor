<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Celius to fahrenheit</h2>

        <div class="inputdiv">
            <input type="text" id="input" placeholder="Celius">
        </div>
        <div>
            <button type="submit" onclick="convert()">Celius to fahrenheit </button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function convert(){
        let Celius=Number(document.getElementById("input").value)
        let fahrenheit =(Celius*9/5)+32
        let result=document.getElementById("result")
         result.innerHTML=fahrenheit.toFixed(1) +" F"

       }
    </script>
   
    
    
</body>
</html>
